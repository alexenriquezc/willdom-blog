    class="w-full max-h-64 img"
    (click)="viewPost(post.title)"
    [attr.src]="post.image"
    alt=""
  />
  <div class="px-6 py-4">
    <span class="text-gray-500 text-sm">{{ post?.publishedAt }}</span>
    <h1 class="title font-bold text-2xl mb-2" (click)="viewPost(post.title)">
      {{ post?.title }}
    </h1>
