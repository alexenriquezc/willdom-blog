<div class="w-full rounded bg-white h-full flex flex-col">
  <img *ngIf="post.image" class="img" [attr.src]="post.image"/>
  <div class="px-12 py-4">
    <h1 class="w-full text-5xl">{{ post.title }}</h1>
  <quill-view-html
    class="w-full"
    [content]="post.content"
    theme="bubble"
  ></quill-view-html>
  </div>
</div>
